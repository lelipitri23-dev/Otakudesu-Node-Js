<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Konfirmasi Usia</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: #ffffff;
    width: 90%;
    max-width: 420px;
    padding: 25px 20px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
    text-align: center;
}

.icon {
    font-size: 48px;
    color: #1e88e5;
    margin-bottom: 10px;
}

h1 {
    font-size: 22px;
    color: #0d47a1;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    color: #444;
    line-height: 1.6;
}

.buttons {
    margin-top: 20px;
}

button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
}

.btn-yes {
    background: #1e88e5;
    color: white;
}

.btn-no {
    background: #e0e0e0;
    color: #333;
}

.loading {
    display: none;
    margin-top: 15px;
}

.spinner {
    width: 30px;
    height: 30px;
    border: 4px solid #bbdefb;
    border-top: 4px solid #1e88e5;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px auto;
}

@keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}

.footer-text {
    font-size: 12px;
    color: #777;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="card">
    <div class="icon">⚠️</div>
    <h1>Konfirmasi Usia</h1>
    <p>
        Halaman ini mengandung konten yang hanya diperuntukkan bagi pengunjung
        berusia <strong>18 tahun ke atas</strong>.
        Silakan konfirmasi usia Anda untuk melanjutkan.
    </p>

    <div class="buttons" id="buttons">
        <button class="btn-yes" onclick="confirmAge()">Saya 18+</button>
        <button class="btn-no" onclick="goBack()">Belum 18</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Memuat konten...</p>
    </div>

    <div class="footer-text">
        Dengan melanjutkan, Anda menyetujui kebijakan situs kami.
    </div>
</div>

<script>
function confirmAge() {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("loading").style.display = "block";

    localStorage.setItem("ageVerified", "true");

    setTimeout(function(){
        window.location.href = "https://zonahentai.site"; // ganti tujuan halaman
    }, 1500);
}

function goBack() {
    window.location.href = "/";
}

// Auto redirect jika sudah verifikasi
if(localStorage.getItem("ageVerified") === "true"){
    window.location.href = "https://zonahentai.site";
}
</script>

</body>
</html>
